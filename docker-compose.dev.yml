version: '3.8'

services:
  # Seulement PostgreSQL et Redis pour le d√©veloppement local
  db:
    image: postgres:15-alpine
    container_name: pricewatch_db_dev
    environment:
      POSTGRES_USER: pricewatch
      POSTGRES_PASSWORD: pricewatch
      POSTGRES_DB: pricewatch
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pricewatch"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: pricewatch_redis_dev
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_dev_data:
