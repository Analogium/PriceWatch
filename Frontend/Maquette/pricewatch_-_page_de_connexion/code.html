<!DOCTYPE html>

<html class="light" lang="fr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>PriceWatch - Connexion</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#206cee",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101722",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 20px;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<div class="px-4 flex flex-1 justify-center items-center py-10">
<div class="layout-content-container flex flex-col w-full max-w-md">
<div class="bg-white dark:bg-background-dark/50 p-8 rounded-xl shadow-sm border border-gray-200 dark:border-gray-800">
<div class="text-center mb-8">
<h1 class="text-primary text-2xl font-bold font-display">PriceWatch</h1>
<h2 class="text-gray-900 dark:text-gray-100 tracking-tight text-3xl font-bold leading-tight mt-6">Connectez-vous à votre compte</h2>
<p class="text-gray-600 dark:text-gray-400 text-base font-normal leading-normal mt-2">Suivez vos produits, ne manquez aucune baisse de prix.</p>
</div>
<form class="flex flex-col gap-4">
<div class="flex flex-col">
<label class="text-gray-800 dark:text-gray-200 text-sm font-medium leading-normal pb-2" for="email">Adresse e-mail</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 dark:text-gray-500">mail</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-gray-100 focus:outline-0 focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 h-12 placeholder:text-gray-400 dark:placeholder:text-gray-500 pl-10 pr-4 py-2 text-base font-normal leading-normal transition-colors" id="email" placeholder="exemple@domaine.com" type="email" value=""/>
</div>
</div>
<div class="flex flex-col">
<div class="flex justify-between items-baseline">
<label class="text-gray-800 dark:text-gray-200 text-sm font-medium leading-normal pb-2" for="password">Mot de passe</label>
<a class="text-primary hover:underline text-sm font-normal leading-normal" href="#">Mot de passe oublié ?</a>
</div>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 dark:text-gray-500">lock</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-gray-100 focus:outline-0 focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 h-12 placeholder:text-gray-400 dark:placeholder:text-gray-500 pl-10 pr-10 py-2 text-base font-normal leading-normal transition-colors" id="password" placeholder="Entrez votre mot de passe" type="password" value=""/>
<button class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 dark:text-gray-500 hover:text-gray-600 dark:hover:text-gray-300" data-icon="Eye" data-size="24px" data-weight="regular" type="button">
<span class="material-symbols-outlined">visibility</span>
</button>
</div>
</div>
<button class="flex w-full items-center justify-center rounded-lg bg-primary h-12 px-6 text-base font-medium leading-normal text-white hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark transition-colors mt-4">Se connecter</button>
</form>
<div class="relative my-6">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-gray-300 dark:border-gray-700"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="bg-white dark:bg-background-dark/50 px-2 text-gray-500 dark:text-gray-400">Ou continuez avec</span>
</div>
</div>
<div class="grid grid-cols-2 gap-4">
<button class="flex items-center justify-center gap-3 w-full rounded-lg border border-gray-300 dark:border-gray-700 h-12 px-6 text-sm font-medium text-gray-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark transition-colors">
<svg class="h-5 w-5" fill="currentColor" viewbox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"></path><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"></path><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"></path><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"></path></svg>
<span>Google</span>
</button>
<button class="flex items-center justify-center gap-3 w-full rounded-lg border border-gray-300 dark:border-gray-700 h-12 px-6 text-sm font-medium text-gray-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark transition-colors">
<svg class="h-5 w-5" fill="currentColor" viewbox="0 0 24 24"><path d="M12.022 5.594c-.99 0-1.898.414-2.58 1.098c-.027.027-.04.064-.067.091c-.576.657-.969 1.492-.969 2.45c0 1.062.476 2.112 1.29 2.853c.755.684 1.745 1.12 2.848 1.12c.99 0 1.898-.414 2.58-1.098c.027-.027.04-.064.067-.091c.576-.657.969-1.492.969-2.45c0-1.062-.476-2.112-1.29-2.853c-.755-.684-1.745-1.12-2.848-1.12zM12 1C5.373 1 0 6.373 0 13s5.373 12 12 12s12-5.373 12-12S18.627 1 12 1zM9.366 20.32c-1.378-.735-2.63-1.83-3.626-3.177c-.314-.429-.766-.693-1.258-.755c-1.42-.18-2.618-1.098-3.238-2.36C1.042 13.593 1 13.298 1 13c0-.98.24-1.92.687-2.775c.42-.802 1.01-1.523 1.74-2.145c.013-.014.027-.027.04-.04c.73-.623 1.58-1.11 2.518-1.43C6.46 6.45 6.95 6.27 7.46 6.3c1.53.08 2.89.9 3.68 2.15c.17.27.31.55.44.84c.43.98.66 2.04.66 3.12c0 1.08-.23 2.14-.66 3.12c-.13.29-.27.57-.44.84c-.79 1.25-2.15 2.07-3.68 2.15c-.17.01-.34.01-.5 0c-.23-.01-.46-.05-.68-.11z"></path></svg>
<span>Apple</span>
</button>
</div>
<p class="text-gray-600 dark:text-gray-400 text-sm font-normal leading-normal text-center mt-8">Pas encore de compte ? <a class="text-primary font-medium hover:underline" href="#">S'inscrire</a></p>
</div>
</div>
</div>
</div>
</div>
</body></html>
