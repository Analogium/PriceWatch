version: '3.8'

# Production Docker Compose Configuration
# Usage: docker-compose -f docker-compose.prod.yml up -d

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: pricewatch_db_prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-pricewatch}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-pricewatch}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pricewatch}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pricewatch-network
    # Don't expose port in production - only accessible via internal network

  # Redis (for Celery and rate limiting)
  redis:
    image: redis:7-alpine
    container_name: pricewatch_redis_prod
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pricewatch-network
    # Don't expose port in production

  # FastAPI Backend
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: pricewatch_backend_prod
    restart: always
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-pricewatch}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-pricewatch}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - SENTRY_ENVIRONMENT=production
    env_file:
      - ./Backend/.env.production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - pricewatch-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Celery Worker (for background tasks)
  celery_worker:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: pricewatch_celery_worker_prod
    restart: always
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-pricewatch}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-pricewatch}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - SENTRY_ENVIRONMENT=production
    env_file:
      - ./Backend/.env.production
    depends_on:
      - db
      - redis
      - backend
    command: celery -A tasks worker --loglevel=info --concurrency=4
    healthcheck:
      test: ["CMD-SHELL", "celery -A tasks inspect ping --timeout 10"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - pricewatch-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # Celery Beat (for scheduled tasks)
  celery_beat:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: pricewatch_celery_beat_prod
    restart: always
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-pricewatch}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-pricewatch}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - SENTRY_ENVIRONMENT=production
    env_file:
      - ./Backend/.env.production
    depends_on:
      - db
      - redis
      - backend
    command: celery -A tasks beat --loglevel=info
    networks:
      - pricewatch-network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M

  # Nginx Reverse Proxy (optional, recommended for production)
  nginx:
    image: nginx:alpine
    container_name: pricewatch_nginx_prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - pricewatch-network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  nginx_logs:
    driver: local

networks:
  pricewatch-network:
    driver: bridge
    name: pricewatch-network
