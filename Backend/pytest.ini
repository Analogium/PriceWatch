[pytest]
# Pytest configuration for PriceWatch backend tests
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short

# Test discovery patterns
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    scraper: Scraper tests
    email: Email tests
    celery: Celery task tests

# Coverage options
[coverage:run]
source = app
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
